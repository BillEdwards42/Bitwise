  <!-- Dark Mode snippet modifies <html> based on localStorage or defaults to dark -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('bitwiseTheme') || 'dark';
      if (savedTheme === 'dark') {
        document.documentElement.className = 'dark-mode';
      } else {
        document.documentElement.className = 'light-mode';
      }
    })();

<!-- 1) Guarantee <body> exists, then run sidebar script -->
<script>
  (function() {
    const savedSidebar = localStorage.getItem('sidebarState') || 'expanded';
    const toggleBtnId = "sidebarToggle";

    if (savedSidebar === 'collapsed') {
      // Collapsed: set body class
      document.body.classList.add('sidebar-collapsed');

      // Try to set the button state now...
      const btn = document.getElementById(toggleBtnId);
      if (btn) {
        btn.classList.add('sidebar-closed');
        btn.classList.remove('sidebar-open');
      } else {
        // Fallback if button not yet in DOM
        document.addEventListener('DOMContentLoaded', () => {
          const b = document.getElementById(toggleBtnId);
          if (b) {
            b.classList.add('sidebar-closed');
            b.classList.remove('sidebar-open');
          }
        });
      }
    } else {
      // expanded
      document.body.classList.remove('sidebar-collapsed');
      const btn = document.getElementById(toggleBtnId);
      if (btn) {
        btn.classList.add('sidebar-open');
        btn.classList.remove('sidebar-closed');
      } else {
        document.addEventListener('DOMContentLoaded', () => {
          const b = document.getElementById(toggleBtnId);
          if (b) {
            b.classList.add('sidebar-open');
            b.classList.remove('sidebar-closed');
          }
        });
      }
    }
  })();
</script>
