<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Favicon / Site Icon -->
  <link 
    rel="icon" 
    href="assets/images/personal_logo.png" 
    type="image/png"
  />

  <!-- Font Awesome (for icons) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Fonts -->
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin 
  />

    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet"
  />

  <title>Bill Edwards' Blog</title>

  <!-- Always use dark mode -->
  <script>
    (function() {
      // Force dark mode
      document.documentElement.className = 'dark-mode';
    })();
  </script>
</head>
<body>
<!-- Sidebar state initialization -->
<script>
  (function() {
    const STORAGE_KEYS = {
      THEME: 'blogTheme',
      SIDEBAR: 'sidebarState'
    };
    
    const SIDEBAR = {
      COLLAPSED: 'collapsed',
      EXPANDED: 'expanded'
    };
    
    // Always set sidebar to collapsed when loading a new page
    const sidebarState = SIDEBAR.COLLAPSED;
    
    // Force collapsed state in localStorage
    localStorage.setItem(STORAGE_KEYS.SIDEBAR, sidebarState);
    const isCollapsed = true; // Always collapsed
    
    // Set body class based on state
    document.body.classList.toggle('sidebar-collapsed', isCollapsed);
    
    // Set the sidebar state in localStorage to match what we're displaying
    localStorage.setItem(STORAGE_KEYS.SIDEBAR, isCollapsed ? SIDEBAR.COLLAPSED : SIDEBAR.EXPANDED);
    
    // No need to set button classes as our CSS now handles the button state
    // based on the body class
  })();
</script>

<!-- Load core JS and CSS -->
<script src="assets/js/main.js"></script>
<script src="assets/js/articles.js"></script>
<link rel="stylesheet" href="assets/css/main.css" />

<!-- Star Canvas Background -->

<!-- Dynamic components -->
<script src="assets/includes/header.js"></script>
<script src="assets/includes/sidebar.js"></script>

<!-- Main Content -->
<main class="main-content" id="mainContent">
  <section class="articles-section" id="articles">
    <!-- Articles will be loaded dynamically via JavaScript -->
  </section>
</main>

<!-- Footer -->
<script src="assets/includes/footer.js"></script>
</body>
</html>
